<!Doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <div th:replace="header_main :: head"></div>
        <title>Image Hoster - User</title>
    </head>
    <body>
        <div th:replace="header_main :: header"></div>
        <main>
            <post th:each="i : ${userImages}">
                <div>
                    <img th:src="'data:image/jpeg;base64,'+${i.imageFile}"/>
                </div>
                <h2 th:text="${i.getUser.username}"></h2>
                <i>Posted On: </i> <span th:text="${i.date}"></span>
            </post>
        </main>
    </body>
</html>
